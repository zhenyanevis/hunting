<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="UTF-8">
    <meta name="keywords" content="разные, ключевые, слова">
    <meta name="description" content="краткое описание">
    <title>Сочная охота в Беларуси</title>
    <link rel="shortcut icon" href="img/АнФрид.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=cyrillic" rel="stylesheet">

    <title>Отправка формы на почту</title>
    <style rel="stylesheet" type="text/css">
      .container{
        display: flex;
        height: 100vh;
        width: 100vw;
        align-content: center;
        justify-content: center;
      }
      .text-center{
        margin: auto;
        animation-name: upText;
        animation-duration: 1s;
        animation-delay: 0.5s;
        animation-fill-mode: both;
      }
      @keyframes upText{
        from{
          opacity: 0;
          transform: translateY(100px);
        }
        to{
          opacity: 1;
          transform: translateX(0px);
        }
      }

    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Спасибо!</h1>
    </div><!-- /.container -->
  </body>

  <script type="text/javascript">
    
    setTimeout(function goToStartPage() {
      document.location.href = "index.html";
    }, 3000);
  </script>
</html>
